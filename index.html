<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">

        <form action="" title="sign-in" id="sign-in" class="form" method="post">
            <h1>Login</h1>
    
            <div class="input-box">
                <input type="text" placeholder="Username" required id="loginUsername">
                <i class='bx bx-user'></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Password" required id="loginPassword">
                <i class='bx bx-lock-alt' ></i>
            </div>
    
            <div class="remember-forgot">
                <label for="input"><input type="checkbox" id="input">Remember me</label>
                <a href="">Forgot Password?</a>
            </div>
    
            <button type="submit" class="btn" value="login">Login</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="" id="regButton" >Register</a></p>
            </div>

        </form>

        <form action="" title="sign-up" id="sign-up" class="form hide" method="post">
            <h1>Register</h1>
    
            <div class="input-box">
                <input type="text" placeholder="Username" required id="regUsername">
                <i class='bx bx-user'></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Password" required id="regPassword">
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Repeat password" required id="regRepPassword">
                <i class='bx bx-lock-alt' ></i>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email" required id="regEmail">
                <i class='bx bx-envelope'></i>
            </div>
           
    
            <button type="submit" class="btn" value="register">Register</button>
    
            <div class="register-link">
                <p>Do have an account? <a href="" id="logButton">Login</a></p>
            </div>

        </form>


    </div>

    
   


    <script src="js/script.js" ></script>
    
</body>
</html>
